<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Basic - 12293</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="menu">
      <li><a href="HtmlCssBasic_B_12293.html" onclick="return confirm('Yakin kembali ke halaman utama?')">Kembali ke Halaman Utama</a></li>
      <li><a href="HtmlForm_B_12293.html" onclick="return confirm('Yakin ingin ke halaman form?')">Halaman Form</a></li>
  </ul>

  <h2>Belajar JavaScript Fundamental</h2>

  <div class="card">
    <h3>Manipulasi Teks</h3>
    <p id="teks">Teks ini bisa berubah!</p>
    <button onclick="ubahBiru()">Ubah ke Biru</button>
    <button onclick="ubahMerah()">Ubah ke Merah</button>
    <button onclick="ubahHijau()">Ubah ke Hijau</button>
  </div>

  <div class="card">
    <h3>Input Nama</h3>
    <input type="text" id="inputNama" placeholder="Ketik namamu...">
    <button onclick="tampilkanNama()">Tampilkan</button>
    <p id="output"></p>
  </div>

  <div class="card">
    <h3>Hitung Kuadrat</h3>
    <input type="number" id="angka" placeholder="Masukkan angka...">
    <button onclick="hitungKuadrat()">Hitung</button>
    <p id="hasil"></p>
  </div>

  <script>
     function ubahBiru(){
       const teks = document.getElementById("teks");
       teks.innerHTML = "Teks sudah berubah menjadi biru!";
       teks.style.color = "blue";
     }

    function ubahMerah(){
       const teks = document.getElementById("teks");
       teks.innerHTML = "Teks sudah berubah menjadi merah!";
       teks.style.color = "red";
     }

    function ubahHijau(){
       const teks = document.getElementById("teks");
       teks.innerHTML = "Teks sudah berubah menjadi hijau!";
       teks.style.color = "green";
     }

    function tampilkanNama(){
       const nama = document.getElementById("inputNama").value;
       if (nama == ""){
         alert("Silahkan isi nama dulu.");
       }else{
         alert("Halo, " + nama + "! Selamat Belajar HTML & JS :D");
      }
    }

    function hitungKuadrat() {
      const angka = document.getElementById("angka").value;
      const hasil = document.getElementById("hasil");
      if (angka === "") {
        hasil.innerHTML = "Masukkan angka terlebih dahulu.";
      } else {
        const kuadrat = angka * angka;
        hasil.innerHTML = "Hasil kuadrat dari " + angka + " adalah " + kuadrat;
      }
    }
  </script>
</body>
</html>
